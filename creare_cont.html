<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="resurse/bootstrap/bootstrap.css" rel="stylesheet">
<script src="resurse/bootstrap/bootstrap.bundle.js"></script>
<style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); </style>
    <!-- Custom styles for this template -->

  </head>
  <body>
    
<main class="form-signin w-100 m-auto" style="font-family: 'Montserrat', sans-serif;font-size: 1.3vw !important;">
  <div class="container d-flex flex-wrap justify-content-center justify-content-xl-start h-100 pt-5 mt-5" >
    <div class="align-self-center mx-auto my-auto pt-1 pt-md-4 pb-4" style="width:35%;">
      <hr class="my-4">
      <div class="mb-3 input-group-lg">
        <label for="user_name" class="form-label">Nume de utilizator</label>
        <input type="text" id="user_name" class="form-control">
      </div>
      <div class="mb-3 input-group-lg">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3 input-group-lg">
        <label for="password_1" class="form-label">Parola</label>
        <input type="password" id="password_1" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3 input-group-lg">
        <label for="password_2" class="form-label">Confirma Parola</label>
        <input type="password" id="password_2" class="form-control" placeholder="Username">
      </div><hr class="my-4">
        <button type="submit" class="mx-auto w-100 btn btn-primary shadow-primary">Creeaza cont</button>
      </form>
      
    </div>
  </div>
